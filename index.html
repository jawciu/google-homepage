<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="reset.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body>
    <div id="container">
      <header class="navbar">
        <nav class="nav nav-active">
            <a href="https://about.google/?fg=1&utm_source=google-GB&utm_medium=referral&utm_campaign=hp-header" 
            class="navigation-about">About</a>
            <a class="navigation-store">Store</a>
            <a class="navigation-gmail">Gmail</a>
            <a class="navigation-images">Images</a>
            <span class="material-icons-outlined navigation-apps">apps</span>
            <button class="navigation-button" type="button">Sign In</button>
        </nav>
      </header>
    
      <main>
        <div class="main-content">
          <img class="main-logo" height="92" width="272" src="images/google-logo1.png" alt="Google logo">
          <div class="searchform">
            <input type="text">
            <span class="material-icons-outlined">search</span>
          </div>
          <div class="main-buttons">
            <input type="submit" value="Google Search" id="google-search">
            <input type="submit" value="I'm feeling lucky" id="feeling-lucky">
          </div>
        </div>
      </main>
    
      <footer >
        <div class="additional-info">
          <a class="advert">Advertising</a>
          <a class="business">Business</a>
          <a class="search-info">How Search works</a>
          <a class="private">Privacy</a>
          <a class="terms">Terms</a>
          <a class="settings">Settings</a>
        </div>
      </footer>
    </div>

  </body>

</html>
