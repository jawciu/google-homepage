<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="reset.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Google</title>
  </head>

  <body>
    <div id="container">
      <header class="navbar">
        <nav class="nav">
          <div class=left-side>
            <a href="https://about.google/?fg=1&utm_source=google-GB&utm_medium=referral&utm_campaign=hp-header" 
            class="navigation-about">About</a>
            <a href="https://store.google.com/GB/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-GB"
            class="navigation-store">Store</a>
          </div>
          <div class="right-side">
            <a href="https://accounts.google.com/ServiceLogin/signinchooser?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%26ogbl%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
            class="navigation-gmail">Gmail</a>
            <a href="https://www.google.co.uk/imghp?hl=en&ogbl"
            class="navigation-images">Images</a>
            <span class="material-icons-outlined navigation-apps">apps</span>
            <button class="navigation-button" type="button">Sign In</button>
          </div>
        </nav>
      </header>
    
      <main class="main">
        <div class="main-content">
          <img class="main-logo" height="92" width="272" src="images/google-logo1.png" alt="Google logo">
          <div class="search-form">
            <span class="material-icons-outlined search-icon">search</span>
            <input class="search-input" type="text">
            <img class="mic-icon" src="images/google-mic.png" alt="google search by voice icon">
          </div>
          <div class="main-buttons">
              <input type="submit" value="Google Search" id="google-search">
              <input type="submit" value="I'm feeling lucky" id="feeling-lucky">
          </div>
        </div>
      </main>
    
      <footer >
        <div class="additional-info">
          <div class="left-side">
            <a href="https://ads.google.com/intl/en_uk/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            class="advert">Advertising</a>
            <a href="https://smallbusiness.withgoogle.com/intl/en_uk/?subid=uk-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=uk-en_GB-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u"
            class="business">Business</a>
            <a href="https://www.google.com/search/howsearchworks/?fg=1"
            class="search-info">How Search works</a>
          </div>
          <div class="right-side">
            <a href="https://policies.google.com/privacy?hl=en-GB&fg=1"
            class="private">Privacy</a>
            <a href="https://policies.google.com/terms?hl=en-GB&fg=1"
            class="terms">Terms</a>
            <a class="settings">Settings</a>
          </div>
        </div>
      </footer>
    </div>

  </body>

</html>
